
{% extends "layout.html" %}

{% block content %}
<div id='root'>
  <div class="container">
    <h4 class="mb-3 signupTitle" style="text-align: center;margin-top: 0rem;">More details</h4>
    <form action="" method="post" class="needs-validation" novalidate style="margin-left: 7rem;width: 50rem;" enctype="multipart/form-data">
    <div class="row" style="margin-left: 5rem;">
      <div class="col-md-4 order-md-2 mb-4" style="height: auto;">
        <div id="imgPreview" style="margin: 3.2rem 4.2rem 0rem auto;">
          <div id="prompt3">
            <span id="imgSpan"> Upload the photo </span>
            <input type="file" id="photo" name="photo" class="filepath">
          </div>
          <img src="#" id="img3" />
        </div>
         <hr class="mb-4"->
         <h1 class="uploadUnderText">Upload a photo as your avatar!</h1>
      </div>
      <!--hr class="mb-4" -->
      <div class="col-md-6 order-md-1" style="height: auto;">
          <div class="row">
            <div class="col-md-7 mb-3 MoreStudent">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Full Name" name="name">
              <div class="invalid-feedback">
                Please enter a valid name.
              </div>
            </div>

          </div>


          <div class="row">
            <div class="col-md-7 mb-3 MoreStudent">
              <label for="phone">Phone</label>
              <input type="text" class="form-control" id="phone" placeholder="Phone number" name="phone">
            </div>

          </div>

          <div class="row">
            <div class="col-md-7 mb-3 MoreStudent">
              <label for="location">Location</label>
              <input type="text" class="form-control" id="location" placeholder="Location" name="location">
              <div class="invalid-feedback">
                Please enter a valid city name.
              </div>
            </div>

          </div>

          <div class="row">
            <div class="col-md-7 mb-3 MoreStudent">
              <label for="language">Language you want to learn</label>
              <input type="text" class="form-control" id="language"  placeholder="Language" name="language">
              <div class="invalid-feedback">
                Please enter a valid language.
              </div>
            </div>
          </div>
          <button class="btn btn-primary btn-lg btn-block mdBtn" id="mdContinue" type="submit" style="margin-left: 11.5rem;margin-top: 2rem;">Continue</button>

      </div>
    </div>
  </form>
    </div>

</div>
</div>
{% endblock content %}

{% block script %}
<script>

  function uploadFile() {
    var fd = new FormData();
    fd.append("fileToUpload", document.getElementById('fileToUpload').files[0]);
    var xhr = new XMLHttpRequest();
    xhr.upload.addEventListener("progress", uploadProgress, false);
    xhr.addEventListener("load", uploadComplete, false);
    xhr.addEventListener("error", uploadFailed, false);
    xhr.addEventListener("abort", uploadCanceled, false);
    xhr.open("POST", "upload.do");
  }

  function uploadProgress(evt) {
    if (evt.lengthComputable) {
      var percentComplete = Math.round(evt.loaded * 100 / evt.total);
      document.getElementById('progressNumber').innerHTML = percentComplete.toString() + '%';
    } else {
      document.getElementById('progressNumber').innerHTML = 'unable to compute';
    }
  }

  function uploadComplete(evt) {
    alert(evt.target.responseText);
  }

  function uploadFailed(evt) {
    alert("There was an error attempting to upload the file.");
  }

  function uploadCanceled(evt) {
    alert("The upload has been canceled by the user or the browser dropped the connection.");
  }

  function changepic() {
    $("#prompt3").css("display", "none");
    var reads = new FileReader();
    f = document.getElementById('file').files[0];
    reads.readAsDataURL(f);
    reads.onload = function(e) {
      document.getElementById('img3').src = this.result;
      $("#img3").css("display", "block");
    };
  }

  document.getElementById("skipBtn").addEventListener("click", (e) => {

  })
</script>
{% endblock script %}
