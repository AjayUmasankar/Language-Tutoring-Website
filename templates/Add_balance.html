{% extends "layout.html" %}

{% block content %}
  <div class="container">
    <form action="" method="post" class="form-login">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Add Balance to User</h1>
      </div>

      <h3>{{ username }}</h3>

      <div class="form-label-group">
        <input type="number" step="0.01" min=0 class="form-control" id="creadits" placeholder="Credits to add" name="credits">
      </div>

      <button class="btn btn-primary btn-lg btn-block SignUpBtn" type="submit" style="margin-left: 8rem; width: 40%;">Add credits</button>
      
    </form>
  </div>
{% endblock content %}
