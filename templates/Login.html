{% extends "layout.html" %}
{% block content %}

  <div class="container">
    <form action="" method="post" class="form-login">
       <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      </div>

      <div class="form-label-group">
        <label for="email">Email address</label>
        <input name="email" type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
      </div>

      <div class="form-label-group">
        <label for="password">Password</label>
        <input name="password" type="password" id="password" class="form-control" placeholder="Password" required>
      </div>

      <div class="checkbox mb-3 remCheck">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block mdBtn" type="submit" style="margin-left: 9rem;">Log in</button>
     
    </form>
  </div>

{% endblock content %}
